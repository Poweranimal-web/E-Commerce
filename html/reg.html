<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Static/css/reg.css">
</head>
<body>
   <form class="reg">
        <h2 style="font-weight: 700; font-size: 1.8rem;">Welcome</h2>
        <input class="input-reg" name="name-reg" id="name-reg" type="text" placeholder="Your Name">
        <input class="input-reg" name="email-reg" id="email-reg" type="email" placeholder="Your email: exemple@mail.com">
        <input class="input-reg" name="password-reg" id="password-reg" type="password" placeholder="Your password">
        <input class="input-reg" name="repeatpassword-reg" id="repeatpassword-reg" type="password" placeholder="Repeat password">
        <span id="error"></span>
        <p>Do you have account? Then <a href="/auth">Sign in</a></p>
        <button id="btn-reg" type="button">Create</button>
   </form>
   <script src="/Static/js/reg.js"></script> 
</body>
</html>
